    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bookstore Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #6200ea;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        main {
            flex: 1;
            padding: 2rem;
            max-width: 960px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 1rem;
        }
        p {
            line-height: 1.5;
        }
        footer {
            background: #ddd;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

</head>
<body>
    <header>
        <h1>Bem-vindo à Bookstore</h1>

    <main>

</html>
